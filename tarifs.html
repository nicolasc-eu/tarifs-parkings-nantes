<div ng-controller="TarifController" ng-model="model" class="container">
    <div class="row row-admin">
        <div class="col-md-3"></div>
        <div class="col-md-6"></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row tabstock">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Tarifs du parking <b>{{currentParking}}</b></h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <table class="table table-striped">
                                <tr>
                                    <th>DURÉE</th>
                                    <th><a href="" ng-click="predicate = 'MONTANT'; reverse=!reverse">MONTANT</a></th>
                                </tr>
                                <tr ng-repeat="tarif in tarifs | orderBy:predicate:reverse">
                                    <td>{{tarif.LIBELLE_TARIF}}</td>
                                    <td>{{tarif.MONTANT}} €</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
